<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORP INDIA</title>
    <link rel="stylesheet" href="corp-login-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <a href="#" class="company-logo">
                <img src="image/CORP INDIA LOGO.png" alt="company logo">
            </a>
            <h1 class="account-login" >Login Your Account</h1>
            <h4 class="heading4">Email/Phone Number</h4>
            <input type="email/number" class="email-phone">

            <h4 class="otp">OTP</h4>
            <input type="text" class="one-time-pwd">

            <h6 class="heading6">Resend OTP</h6>
            <button class="login-btn">LOGIN</button>
        </div>
        <aside>
            <div class="right-container">
                <img class="login-img" src="image/Rectangle 27login.png" alt="">
            </div>
        </aside>
    </div>
</body>

</html>
